<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Restaurant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("{{ url_for('static', filename='images/background.png') }}");
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            margin: 10px 0;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #4CAF50;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .success-message, .error-message {
            text-align: center;
            margin-top: 10px;
        }

        .success-message {
            color: green;
        }

        .error-message {
            color: red;
        }

        textarea {
            margin: 10px 0;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: vertical; /* 允許垂直調整大小 */
            min-height: 100px; /* 設定最小高度 */
        }

        label {
            margin-top: 10px;
            font-size: 1em;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Register Restaurant</h2>
        <form action="/register-restaurant" method="post" enctype="multipart/form-data">
            <input type="text" name="name" placeholder="Restaurant Name" required>
            <input type="text" name="type" placeholder="Restaurant Type" required>
            <input type="text" name="latitude" placeholder="Latitude" required>
            <input type="text" name="longitude" placeholder="Longitude" required>
            <input type="text" name="address" placeholder="Restaurant Address" required>
            <input type="text" name="phone" placeholder="Restaurant Phone" required>
            <input type="text" name="owner" placeholder="Owner Name" required>
            <label for="image">Restaurant Images (multiple images allowed):</label>
            <input type="file" name="images" id="images" accept="image/*" multiple><br>
            <textarea name="description" placeholder="Restaurant description. Add keywords to help users search for your restaurant."></textarea>
            <button type="submit">Register</button>
        </form>

        <!-- 顯示成功或錯誤訊息 -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="error-message">
                    {% for message in messages %}
                        <p>{{ message|safe }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <div class="back-link">
            <a href="/">Back to Home</a>
        </div>
    </div>
</body>
</html>
