<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("{{ url_for('static', filename='images/background.png') }}");
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            margin: 10px 0;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .register-link a {
            color: #4CAF50;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        .success-message {
            color: green;
            text-align: center;
            margin-top: 10px;
        }

        /* 密碼眼睛圖示 */
        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Sign In</h2>
        <form action="/login" method="post">
            <input type="text" name="username" placeholder="Username" required>
            
            <div class="password-container">
                <input type="password" name="password" id="password" placeholder="Password" required>
                <span class="password-toggle" onclick="togglePassword()">
                    👁️
                </span>
            </div>
            
            <button type="submit">Sign In</button>
        </form>
        <div class="register-link">
            <a href="/register">Sign Up</a>
        </div>
        
        <!-- 顯示註冊成功提示 -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="success-message">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}
        
        <!-- 顯示錯誤訊息 -->
        {% if error_message %}
            <div class="error-message">{{ error_message }}</div>
        {% endif %}
    </div>

    <script>
        function togglePassword() {
            var passwordField = document.getElementById('password');
            var passwordIcon = document.querySelector('.password-toggle');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text'; // 顯示密碼
                passwordIcon.textContent = '👁️'; // 改成閉眼圖示
            } else {
                passwordField.type = 'password'; // 隱藏密碼
                passwordIcon.textContent = '🙈'; // 改成開眼圖示
            }
        }
    </script>
</body>
</html>
