<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taipei Food Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin: 30px 0;
        }
        .back-home-btn, .register-restaurant-btn {
            position: absolute;
            top: 10px;
            z-index: 1000;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }

        .back-home-btn:hover, .register-restaurant-btn:hover {
            background-color: #e91111;
        }

        .back-home-btn {
            right: 10px;
        }

        .register-restaurant-btn {
            right: 120px; /* 保證兩個按鈕不重疊 */
        }

        .search-container {
            margin: 20px auto;
            text-align: center;
        }

        .search-container input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #map {
            height: 600px;
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .current-location-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .current-location-btn img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .current-location-btn:hover {
            background-color: #e91111;
        }

        .restaurant-list {
            margin: 20px auto;
            max-width: 600px;
            text-align: left;
        }

        .restaurant-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

    </style>
</head>
<body>
    <h1>Taipei Food Map</h1>

    <!-- 回到首頁按鈕 -->
    <a href="/" class="back-home-btn">Back to Home</a>

    {% if logged_in %}
        <!-- 註冊餐廳按鈕，只有在登入時顯示 -->
        <a href="/register-restaurant" class="register-restaurant-btn">Register Restaurant</a>
    {% endif %}

    <!-- 搜尋框 -->
    <div class="search-container">
        <input type="text" id="searchBox" placeholder="Enter keywords to search for restaurants">
    </div>

    <!-- 顯示地圖 -->
    <div id="map"></div>

    <!-- 定位按鈕 -->
    <button class="current-location-btn" onclick="moveToCurrentLocation()">
        <img src="https://img.icons8.com/ios-filled/50/ff6347/marker.png" alt="Location" />
        Current Location
    </button>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([25.0330, 121.5654], 13);  // 預設位置

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // 儲存餐廳資料
        const restaurants = {{ restaurants|tojson }};
        const restaurantMarkers = [];

        // 顯示所有餐廳的函式
        function displayRestaurants(filteredRestaurants) {
    // 清空所有標記
    restaurantMarkers.forEach(marker => marker.remove());
    restaurantMarkers.length = 0;

    filteredRestaurants.forEach(restaurant => {
        const phone = restaurant.phone || 'No Data';
        const rating = restaurant.rating || 'No Rating';
        const image = restaurant.image ? `/images/${restaurant.image}` : 'default_image.jpg'; // 預設圖片
        const description = restaurant.description || 'No Description';  // 若無描述則顯示 '無介紹'
        const owner = restaurant.owner || 'No Owner Info';  // 若無負責人資訊則顯示 '無負責人'

        const marker = L.marker([restaurant.latitude, restaurant.longitude])
            .addTo(map)
            .bindPopup(`
                <b>${restaurant.name}</b><br>
                Type: ${restaurant.type}<br>
                Address: ${restaurant.address}<br>
                Phone: ${phone}<br>
                Rating: ${rating} <i class="fas fa-star"></i><br>
                Owner: ${owner}<br>
                <p>${description}</p>
                <a href="/restaurant/${restaurant.name}">More Details</a>
            `);
        restaurantMarkers.push(marker);
    });
}


        // 初始顯示所有餐廳
        displayRestaurants(restaurants);

        // 定位按鈕功能
        function moveToCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var lat = position.coords.latitude;
                    var lon = position.coords.longitude;

                    // 自定義 "當前位置" 的圖標顏色
                    var currentLocationIcon = L.icon({
                        iconUrl: 'https://img.icons8.com/ios-filled/50/ff6347/marker.png', // 使用不同顏色的標記圖標
                        iconSize: [30, 30], // 設定標記的大小
                        iconAnchor: [15, 30], // 標記的錨點
                        popupAnchor: [0, -30] // 彈出框的錨點
                    });

                    map.setView([lat, lon], 15);
                    L.marker([lat, lon], { icon: currentLocationIcon }).addTo(map)
                        .bindPopup("Your Current Location")
                        .openPopup();
                }, function() {
                    alert("Unable to retrieve your location. Please check location permissions.");
                });
            } else {
                alert("Your browser does not support geolocation.");
            }
        }

        // 即時篩選餐廳
        document.getElementById('searchBox').addEventListener('input', function() {
            const keyword = this.value.trim().toLowerCase();  // 取得並處理關鍵字

            // 篩選餐廳
            const filteredRestaurants = restaurants.filter(restaurant => {
                const nameMatch = restaurant.name.toLowerCase().includes(keyword);
                const typeMatch = restaurant.type.toLowerCase().includes(keyword);
                const addressMatch = restaurant.address.toLowerCase().includes(keyword);
                const descriptionMatch = restaurant.description && restaurant.description.toLowerCase().includes(keyword); // 防止 description 是 undefined 或 null

                return nameMatch || typeMatch || addressMatch || descriptionMatch;  // 如果任一條件成立則顯示
            });

            displayRestaurants(filteredRestaurants);  // 顯示篩選後的餐廳
        });

    </script>
</body>
</html>
