<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taipei Food Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin: 30px 0;
        }

        .back-home-btn, .register-restaurant-btn {
            position: absolute;
            top: 10px;
            z-index: 1000;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }

        .back-home-btn:hover, .register-restaurant-btn:hover {
            background-color: #e91111;
        }

        .back-home-btn {
            right: 10px;
        }

        .register-restaurant-btn {
            right: 120px;
        }

        .search-container {
            margin: 20px auto;
            text-align: center;
        }

        .search-container input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #map {
            height: 600px;
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .current-location-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }

        .current-location-btn:hover {
            background-color: #e91111;
        }
    </style>
</head>
<body>
    <h1>Taipei Food Map</h1>

    <!-- 回到首頁按鈕 -->
    <a href="/" class="back-home-btn">Back to Home</a>

    {% if logged_in %}
        <!-- 註冊餐廳按鈕，只有在登入時顯示 -->
        <a href="/register-restaurant" class="register-restaurant-btn">Register Restaurant</a>
    {% endif %}

    <!-- 搜尋框 -->
    <div class="search-container">
        <input type="text" id="searchBox" placeholder="Enter keywords to search for restaurants">
    </div>

    <!-- 顯示地圖 -->
    <div id="map"></div>

    <!-- 定位按鈕 -->
    <button class="current-location-btn" onclick="moveToCurrentLocation()">
        Current Location
    </button>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([25.0330, 121.5654], 13);  // 預設位置

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // 儲存餐廳資料
        const restaurants = {{ restaurants|tojson }};
        const restaurantMarkers = [];

        // 顯示所有餐廳的函式
        function displayRestaurants(filteredRestaurants) {
            // 清空所有標記
            restaurantMarkers.forEach(marker => marker.remove());
            restaurantMarkers.length = 0;

            filteredRestaurants.forEach(restaurant => {
                const phone = restaurant.phone || 'No Data';
                const rating = restaurant.rating || 'No Rating';
                const image = restaurant.image ? `/images/${restaurant.image}` : 'default_image.jpg'; // 預設圖片
                const description = restaurant.description || 'No Description';
                const owner = restaurant.owner || 'No Owner Info';

                const marker = L.marker([restaurant.latitude, restaurant.longitude])
                    .addTo(map)
                    .bindPopup(`
                        <b>${restaurant.name}</b><br>
                        Type: ${restaurant.type}<br>
                        Address: ${restaurant.address}<br>
                        Phone: ${phone}<br>
                        Rating: ${rating} <i class="fas fa-star"></i><br>
                        Owner: ${owner}<br>
                        <p>${description}</p>
                        <a href="/restaurant/${restaurant.name}">More Details</a>
                    `);
                restaurantMarkers.push(marker);
            });
        }

        // 初始顯示所有餐廳
        displayRestaurants(restaurants);

        // 定位按鈕功能
        function moveToCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var lat = position.coords.latitude;
                    var lon = position.coords.longitude;

                    map.setView([lat, lon], 15);
                    L.marker([lat, lon]).addTo(map)
                        .bindPopup("Your Current Location")
                        .openPopup();
                }, function() {
                    alert("Unable to retrieve your location. Please check location permissions.");
                });
            } else {
                alert("Your browser does not support geolocation.");
            }
        }

        // 讀取 URL 參數
        const urlParams = new URLSearchParams(window.location.search);
        const latitude = urlParams.get('latitude');
        const longitude = urlParams.get('longitude');
        const restaurantName = urlParams.get('restaurant_name');
        const restaurantType = urlParams.get('type') || 'No Type';
        const restaurantAddress = urlParams.get('address') || 'No Address';
        const restaurantPhone = urlParams.get('phone') || 'No Data';
        const restaurantRating = urlParams.get('rating') || 'No Rating';
        const restaurantOwner = urlParams.get('owner') || 'No Owner Info';
        const restaurantDescription = urlParams.get('description') || 'No Description';

        if (latitude && longitude) {
            const lat = parseFloat(latitude);
            const lon = parseFloat(longitude);

            // 地圖設置
            map.setView([lat, lon], 15);

            // 新建標記
            L.marker([lat, lon]).addTo(map)
                .bindPopup(`
                    <b>${restaurantName}</b><br>
                    Type: ${restaurantType}<br>
                    Address: ${restaurantAddress}<br>
                    Phone: ${restaurantPhone}<br>
                    Rating: ${restaurantRating} <i class="fas fa-star"></i><br>
                    Owner: ${restaurantOwner}<br>
                    <p>${restaurantDescription}</p>
                    <a href="/restaurant/${restaurantName}">More Details</a>
                `).openPopup();
        } else {
            // 如果缺少必要的參數，顯示錯誤
            console.error('Missing latitude or longitude in the URL parameters.');
        }

        // 即時篩選餐廳
        document.getElementById('searchBox').addEventListener('input', function() {
            const keyword = this.value.trim().toLowerCase();

            const filteredRestaurants = restaurants.filter(restaurant => {
                const nameMatch = restaurant.name.toLowerCase().includes(keyword);
                const typeMatch = restaurant.type.toLowerCase().includes(keyword);
                const addressMatch = restaurant.address.toLowerCase().includes(keyword);
                const descriptionMatch = restaurant.description && restaurant.description.toLowerCase().includes(keyword);

                return nameMatch || typeMatch || addressMatch || descriptionMatch;
            });

            displayRestaurants(filteredRestaurants);
        });
    </script>
</body>
</html>
