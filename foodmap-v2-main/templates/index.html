<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台北美食地圖</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }

        .header a {
            color: white;
            text-decoration: none;
            font-size: 1em;
            background-color: #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .header a:hover {
            background-color: #45a049;
        }

        .container {
            text-align: center;
            padding: 50px 20px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .search-form {
            margin-bottom: 20px;
        }

        .search-form input {
            padding: 10px;
            width: 300px;
            font-size: 1em;
        }

        .search-form button {
            padding: 10px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-form button:hover {
            background-color: #45a049;
        }

        .header .btn-container {
            display: flex;
            gap: 10px; /* Add gap between buttons */
        }
    </style>
</head>
<body>
    <div class="header">
        <div>Taipei Food Map</div>
        {% if logged_in %}
            <!-- 若已登入，顯示註冊餐廳和登出按鈕 -->
            <div class="btn-container">
                <a href="/register-restaurant" class="btn">註冊餐廳</a> <!-- 註冊餐廳按鈕 -->
                <a href="/logout" class="btn">登出</a> <!-- 登出按鈕 -->
            </div>
        {% else %}
            <!-- 若未登入，顯示登入按鈕 -->
            <a href="/login" class="btn">登入</a>
        {% endif %}
    </div>
    <div class="container">
        <h1>歡迎來到 台北美食地圖</h1>
        
        {% if logged_in %}
            <!-- 若已登入，顯示歡迎訊息 -->
            <p>你好，{{ username }}</p>
        {% endif %}
                
        <a href="/map" class="btn">進入地圖</a>
    </div>
</body>
</html>
