<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("{{ url_for('static', filename='images/background.png') }}");
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            margin: 10px 0;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .password-container {
            position: relative;
        }

        .password-container input {
            padding-right: 30px; /* Space for the eye icon */
        }

        .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        button {
            padding: 10px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #4CAF50;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .success-message, .error-message {
            text-align: center;
            margin-top: 10px;
        }

        .success-message {
            color: green;
        }

        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form action="/register" method="post">
            <input type="text" name="username" placeholder="Username" required>
            
            <!-- Password field with show/hide toggle -->
            <div class="password-container">
                <input type="password" name="password" id="password" placeholder="Password" required>
                <span class="eye-icon" onclick="togglePassword()">
                    üôà <!-- Default hidden icon -->
                </span>
            </div>

            <div class="password-container">
                <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required>
                <span class="eye-icon" onclick="togglePassword()">
                    üôà <!-- Default hidden icon -->
                </span>
            </div>

            <button type="submit">Sign Up</button>
        </form>
        
        <!-- Display success message -->
        {% if success_message %}
            <div class="success-message">{{ success_message }}</div>
        {% endif %}
        
        <!-- Display error message -->
        {% if error_message %}
            <div class="error-message">{{ error_message }}</div>
        {% endif %}
        
        <div class="back-link">
            <a href="/login">Sign In</a>
        </div>
    </div>

    <script>
        function togglePassword() {
            var passwordField = document.querySelector('#password');
            var confirmPasswordField = document.querySelector('#confirm_password');
            var eyeIcon = document.querySelectorAll('.eye-icon'); // Get all eye icons

            var type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;
            confirmPasswordField.type = type;

            // Toggle eye icons
            if (type === 'password') {
                eyeIcon.forEach(icon => icon.textContent = 'üôà'); // Hide password, show closed eyes
            } else {
                eyeIcon.forEach(icon => icon.textContent = 'üëÅÔ∏è'); // Show password, show open eyes
            }
        }
    </script>
</body>
</html>
