<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增餐廳</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }

        .header a {
            color: white;
            text-decoration: none;
            font-size: 1em;
            background-color: #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .header a:hover {
            background-color: #45a049;
        }

        .container {
            text-align: center;
            padding: 50px 20px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #333;
        }

        form {
            display: inline-block;
            text-align: left;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- 頂部導航 -->
    <div class="header">
        <div>Taipei Food Map</div>
        <a href="/">回到首頁</a>
    </div>

    <!-- 表單容器 -->
    <div class="container">
        <h1>新增餐廳</h1>
        <form method="POST">
            <label for="name">餐廳名稱:</label>
            <input type="text" name="name" id="name" required>

            <label for="type">餐廳類型:</label>
            <input type="text" name="type" id="type" required>

            <label for="latitude">緯度:</label>
            <input type="text" name="latitude" id="latitude" required>

            <label for="longitude">經度:</label>
            <input type="text" name="longitude" id="longitude" required>

            <button type="submit">新增餐廳</button>
        </form>
    </div>
</body>
</html>
