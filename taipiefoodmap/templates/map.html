<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台北美食地圖</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }

        .header a {
            color: white;
            text-decoration: none;
            font-size: 1em;
            background-color: #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .header a:hover {
            background-color: #45a049;
        }

        .header .user-info {
            display: flex;
            align-items: center;
        }

        .header .user-info div {
            margin-right: 10px;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin-top: 20px;
            font-size: 2em;
            color: #333;
        }

        #map {
            width: 100%;
            height: 600px;
            margin: 20px auto;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .add-restaurant-btn {
            background-color: #FF5722;
        }

        .add-restaurant-btn:hover {
            background-color: #E64A19;
        }
    </style>
</head>
<body>
    <!-- 頁面標題與導航按鈕 -->
    <div class="header">
        <div>Taipei Food Map</div>
        <a href="/">回到首頁</a>
    </div>

    <div class="container">
        <h1>台北美食地圖</h1>

        <!-- 地圖顯示區域 -->
        <div id="map"></div>

        <!-- 動作按鈕 -->
        <div class="action-buttons">
            <button class="btn" onclick="moveToCurrentLocation()">當前位置</button>
            <a href="/add_restaurant" class="btn add-restaurant-btn">新增餐廳</a>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([25.0330, 121.5654], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        function moveToCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var lat = position.coords.latitude;
                    var lon = position.coords.longitude;
                    map.setView([lat, lon], 15);
                    L.marker([lat, lon]).addTo(map)
                        .bindPopup("您現在的位置")
                        .openPopup();
                }, function() {
                    alert("無法取得您的位置，請檢查定位權限");
                });
            } else {
                alert("您的瀏覽器不支持定位功能");
            }
        }

        {% for restaurant in restaurants %}
            L.marker([{{ restaurant.latitude }}, {{ restaurant.longitude }}])
                .addTo(map)
                .bindPopup('<b>{{ restaurant.name }}</b><br>{{ restaurant.type }}');
        {% endfor %}
    </script>
</body>
</html>
