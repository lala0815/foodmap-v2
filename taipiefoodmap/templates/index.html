<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台北美食地圖</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }

        .header a {
            color: white;
            text-decoration: none;
            font-size: 1em;
            background-color: #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .header a:hover {
            background-color: #45a049;
        }

        .header .user-info {
            display: flex;
            align-items: center;
        }

        .header .user-info div {
            margin-right: 10px;
        }

        .container {
            text-align: center;
            padding: 50px 20px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .search-form {
            margin-bottom: 20px;
        }

        .search-form input {
            padding: 10px;
            width: 300px;
            font-size: 1em;
        }

        .search-form button {
            padding: 10px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-form button:hover {
            background-color: #45a049;
        }

        .add-restaurant {
            margin-top: 20px;
        }

        .add-restaurant a {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #FF5722;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }

        .add-restaurant a:hover {
            background-color: #E64A19;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>Taipei Food Map</div>
        {% if username %}
            <div class="user-info">
                <div>你好，{{ username }}</div>
                <a href="/logout">登出</a>
            </div>
        {% else %}
            <a href="/login">登入</a>
        {% endif %}
    </div>
    <div class="container">
        <h1>歡迎來到 Taipei Food Map</h1>
        
        <!-- 搜尋表單 -->
        <form class="search-form" method="POST" action="/map">
            <input type="text" name="keyword" placeholder="輸入關鍵字搜尋" value="{{ request.form.get('keyword', '') }}" />
            <button type="submit">搜尋</button>
        </form>
        
        <a href="/map" class="btn">進入地圖</a>

        <div class="add-restaurant">
            <a href="/add_restaurant">新增餐廳</a>
        </div>
    </div>
</body>
</html>
